<div class="container max-w-4xl mt-20 p-4 mx-auto">
  <h1 class="mb-6 text-3xl font-bold text-slate-800">Atualizar Paciente</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="updatePacienteForm" class="p-6 bg-white rounded-lg shadow-md">
    <div class="mb-4">
      <label for="nome" class="block mb-2 text-sm font-bold text-gray-700">Nome:</label>
      <input 
        type="text" 
        id="nome" 
        formControlName="nome" 
        required 
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
      />
    </div>

    <div class="mb-4">
      <label for="dataNascimento" class="block mb-2 text-sm font-bold text-gray-700">Data de Nascimento:</label>
      <input 
        type="date" 
        id="dataNascimento" 
        formControlName="dataNascimento" 
        required 
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
      />
    </div>
    
    <div class="flex items-center justify-between">
      <button 
        type="submit" 
        class="px-4 py-2 font-bold text-white rounded bg-slate-600 hover:bg-slate-700 focus:outline-none focus:shadow-outline"
      >
        Atualizar
      </button>
      <a 
        routerLink="/pacientes" 
        class="px-4 py-2 font-bold rounded text-slate-600 hover:text-slate-800 focus:outline-none"
      >
        Voltar
      </a>
    </div>
  </form>
</div>
