<div class="container max-w-4xl p-4 mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">Pacientes</h1>
    <button (click)="navigateToAdd()" class="px-4 py-2 text-white rounded bg-slate-500 hover:bg-slate-700">
      Adicionar Paciente
    </button>
  </div>

  <div class="mb-4">
    <input [(ngModel)]="searchId" placeholder="Buscar por ID" class="w-full p-2 border" />
    <button (click)="searchPaciente()" class="px-4 py-2 mt-2 text-white rounded bg-slate-500 hover:bg-slate-700">
      Buscar
    </button>
  </div>

  <div *ngIf="pacientes.length > 0" class="bg-white rounded shadow-md">
    <table class="min-w-full table-auto">
      <thead>
        <tr class="text-sm leading-normal uppercase text-slate-600 bg-slate-200">
          <th class="px-6 py-3 text-left">ID</th>
          <th class="px-6 py-3 text-left">Nome</th>
          <th class="px-6 py-3 text-left">Data de Nascimento</th>
          <th class="px-6 py-3 text-center">Ações</th>
        </tr>
      </thead>
      <tbody class="text-sm font-light text-slate-600">
        <tr *ngFor="let paciente of pacientes" class="border-b border-slate-200 hover:bg-slate-100">
          <td class="px-6 py-3 text-left">{{ paciente.id }}</td>
          <td class="px-6 py-3 text-left">{{ paciente.nome }}</td>
          <td class="px-6 py-3 text-left">{{ paciente.dataNascimento | date:'dd MMMM yyyy':'pt-BR' }}</td>
          <td class="px-6 py-3 text-center">
            <button
            (click)="viewDetails(paciente.id)"
            class="px-2 py-1 text-white rounded bg-slate-500 hover:bg-slate-600"
          >
            Ver Detalhes
          </button>
            <button (click)="editPaciente(paciente.id)" class="px-2 py-1 ml-2 text-white rounded bg-slate-500 hover:bg-slate-600">Editar</button>
            <button (click)="deletePaciente(paciente.id)" class="px-2 py-1 ml-2 text-white rounded bg-slate-500 hover:bg-slate-600">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="pacientes.length === 0" class="text-center text-gray-500">
    Nenhum paciente encontrado.
  </div>
</div>
