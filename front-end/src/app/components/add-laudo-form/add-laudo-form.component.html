<div class="max-w-4xl p-6 mx-auto mt-20 bg-white rounded-md shadow-md">
  <h1 class="mb-6 text-3xl font-bold text-slate-800">Adicionar Laudo</h1>

  <form (ngSubmit)="adicionarLaudo()" class="space-y-4">
    <div>
      <label for="data" class="block text-sm font-medium text-gray-700">Data</label>
      <input
        type="date"
        id="data"
        [(ngModel)]="laudo.data"
        name="data"
        required
        class="block w-full px-4 py-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div>
      <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
      <textarea
        id="descricao"
        [(ngModel)]="laudo.descricao"
        name="descricao"
        required
        class="block w-full px-4 py-2 mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 text-white rounded bg-slate-500 hover:bg-slate-600"
      >
        Salvar Laudo
      </button>
    </div>
  </form>
</div>
