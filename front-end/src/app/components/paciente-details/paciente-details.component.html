<div class="max-w-4xl p-6 mx-auto bg-white rounded-md shadow-md">
  <h1 class="mb-4 text-2xl font-bold">Detalhes do Paciente</h1>
  
  <div class="mb-4">
    <p><strong>ID:</strong> {{ paciente.id }}</p>
    <p><strong>Nome:</strong> {{ paciente.nome }}</p>
    <p><strong>Data de Nascimento:</strong> {{ paciente.dataNascimento | date }}</p>
  </div>

  <h2 class="mb-2 text-xl font-semibold">Laudos</h2>
  <ul class="pl-5 mb-4 list-disc">
    <li *ngFor="let laudo of paciente.laudos">
      <strong>Data:</strong> {{ laudo.data | date }} - <strong>Descrição:</strong> {{ laudo.descricao }}
    </li>
  </ul>

  <button (click)="navigateToAddLaudo()" class="px-4 py-2 text-white rounded bg-slate-500 hover:bg-slate-600">
    Adicionar Laudo
  </button>
</div>
